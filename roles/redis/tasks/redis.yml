# task file for redis role

- !facts
  {}

- !echo
  msg: "OS distro detected={{ jet_distro_flavor }}"

- !dnf
  package: redis
  with:
    condition: (eq jet_distro_flavor "EL")

- !apt
  package: redis
  with:
    condition: (eq jet_distro_flavor "Debian")

- !template
  src: redis.conf.hb
  dest: /etc/redis/redis.conf
  attributes:
     owner: redis
     group: redis
     mode: 0o640
  and:
     notify: restart redis

- !sd_service
  service: redis
  started: true
  enabled: true

 
